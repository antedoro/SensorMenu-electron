<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings - SensorMenu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-50 to-gray-100 min-h-screen">
    <div class="container mx-auto p-4 max-w-5xl">

        <!-- Main Content Grid -->
        <div class="grid grid-cols-2 gap-6">


            <!-- Left Column - MQTT Settings -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-sm font-semibold text-gray-800 mb-4 flex items-center justify-between">
                    <div class="flex items-center">
                        <svg class="w-4 h-4 mr-2 text-orange-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.111 16.404a5.5 5.5 0 017.778 0M12 20h.01m-7.08-7.071c3.904-3.905 10.236-3.905 14.141 0M1.394 9.393c5.857-5.857 15.355-5.857 21.213 0"></path>
                        </svg>
                        MQTT Connection
                    </div>
                    <p id="connectionStatus" class="text-xs text-gray-600">(not connected)</p>
                </h2>
                
                <div class="space-y-4">
                    <div>
                        <label for="mqttBrokerIp" class="block text-xs font-medium text-gray-700 mb-2">Broker IP Address</label>
                        <input type="text" id="mqttBrokerIp" value="localhost" 
                               class="w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent text-xs">
                        <p class="mt-1 text-xs text-gray-500">IP address or hostname of your MQTT broker</p>
                    </div>
                    
                    <div>
                        <label for="mqttBrokerPort" class="block text-xs font-medium text-gray-700 mb-2">Broker Port</label>
                        <input type="number" id="mqttBrokerPort" value="1883" 
                               class="w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent text-xs">
                        <p class="mt-1 text-xs text-gray-500">Default MQTT port is 1883</p>
                    </div>
                    
                    <div>
                        <label for="mqttTopic" class="block text-xs font-medium text-gray-700 mb-2">Topic</label>
                        <input type="text" id="mqttTopic" value="esp32/dht22" 
                               class="w-full px-2 py-1 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-orange-500 focus:border-transparent text-xs">
                        <p class="mt-1 text-xs text-gray-500">MQTT topic to subscribe to for sensor data</p>
                    </div>
                </div>
            </div>

            <!-- Right Column - Application Settings -->
            <div class="bg-white rounded-lg shadow-md p-6">
                <h2 class="text-sm font-semibold text-gray-800 mb-4 flex items-center">
                    <svg class="w-4 h-4 mr-2 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                    </svg>
                    Application Settings
                </h2>
                
                <div class="space-y-4">
                    <!-- General Settings -->
                    <div class="space-y-3">
                        <div class="flex items-center">
                            <input type="checkbox" id="openAtLogin" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="openAtLogin" class="ml-3 text-xs font-medium text-gray-700">Open at login</label>
                        </div>
                    </div>

                                            <div class="space-y-3">
                            <div class="flex items-center">
                                <input type="checkbox" id="checkForUpdates" class="h-4 w-4 text-purple-600 focus:ring-purple-500 border-gray-300 rounded">
                                <label for="checkForUpdates" class="ml-3 text-xs font-medium text-gray-700">Check for updates automatically</label>
                            </div>
                            
                            <div class="ml-7 space-y-3" id="updateFrequencyContainer" style="display: none;">
                                <div class="flex items-center space-x-3">
                                    <label for="updateFrequency" class="text-xs text-gray-600">Frequency:</label>
                                    <select id="updateFrequency" class="px-2 py-1 border border-gray-300 rounded-md text-xs focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent">
                                        <option value="never">Never</option>
                                        <option value="daily">Daily</option>
                                        <option value="weekly">Weekly</option>
                                    </select>
                                </div>
                                
                                <button type="button" id="checkNowButton" class="bg-purple-600 hover:bg-purple-700 text-white font-medium py-1 px-3 rounded-md text-xs transition duration-200 ease-in-out transform hover:scale-105">
                                    Check for Updates Now
                                </button>
                                
                                <div id="lastUpdateCheck" class="text-xs text-gray-500 italic"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Display Settings -->
                    <div class="border-t pt-4">
                        <h3 class="text-xs font-semibold text-gray-700 mb-3">Display Options</h3>
                        <div class="space-y-3">

                        <div class="flex items-center">
                            <input type="checkbox" id="showIconInMenubar" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                            <label for="showIconInMenubar" class="ml-3 text-xs font-medium text-gray-700">Show icon in menubar</label>
                        </div>

                            <div class="flex items-center">
                                <input type="checkbox" id="showTemperature" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                                <label for="showTemperature" class="ml-3 text-xs font-medium text-gray-700">Show temperature in menubar</label>
                            </div>
                            
                            <div class="flex items-center">
                                <input type="checkbox" id="showHumidity" class="h-4 w-4 text-green-600 focus:ring-green-500 border-gray-300 rounded">
                                <label for="showHumidity" class="ml-3 text-xs font-medium text-gray-700">Show humidity in menubar</label>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!-- Footer Actions <div class="mt-2 flex justify-between items-center bg-white rounded-lg shadow-md p-4">  -->
        <div class="mt-0 flex justify-between items-center bg-white  p-4"> 
            <div class="text-xs text-gray-500">
                Changes are saved automatically
            </div>
            <button type="button" id="restoreDefaults" 
                    class="bg-gray-600 hover:bg-gray-700 text-white font-medium py-1 px-3 rounded-md text-xs transition duration-200 ease-in-out">
                Restore Defaults
            </button>
        </div>
    </div>
    <script src="./settings.js"></script>
</body>
</html>
