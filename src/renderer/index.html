<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdn.tailwindcss.com; style-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="style.css" />
    
    <title>SensorMenu</title>
  </head>
  <body>
    <div class="charts-container">
      <div class="chart-item">
        <h2>Temperature Gauge</h2>
        <canvas id="tempGauge"></canvas>
      </div>
      <div class="chart-item">
        <h2>Humidity Gauge</h2>
        <canvas id="humGauge"></canvas>
      </div>
      <div class="chart-item">
        <h2>Temperature History</h2>
        <canvas id="tempChart"></canvas>
      </div>
      <div class="chart-item">
        <h2>Humidity History</h2>
        <canvas id="humChart"></canvas>
      </div>
      <div class="chart-item full-width">
        <h2>All Sensor Data</h2>
        <div class="list-container">
          <div class="list-body">
            <table class="list-table">
              <thead>
                <tr>
                  <th class="list-table th"> </th>
                  <th class="list-table th">Time</th>
                  <th class="list-table th">Temperature (Â°C)</th>
                  <th class="list-table th">Humidity (%)</th>
                </tr>
              </thead>
              <tbody id="allDataListBody">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
    <script src="chart_renderer.js"></script>
  </body>
</html>
