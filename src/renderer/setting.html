<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Settings</h1>
    <form>
        <input type="checkbox" id="openAtLogin"> <label for="openAtLogin">Open at login</label><br>
        <input type="checkbox" id="checkForUpdates"> <label for="checkForUpdates">Check for updates automatically</label><br>
        <input type="checkbox" id="showIconInMenubar"> <label for="showIconInMenubar">Show icon in menubar</label><br>
        <input type="checkbox" id="showTemperature"> <label for="showTemperature">Show temperature</label><br>
        <input type="checkbox" id="showHumidity"> <label for="showHumidity">Show humidity</label><br>
        <label for="mqttBrokerIp">MQTT broker IP:</label>
        <input type="text" id="mqttBrokerIp" value="localhost"><br>
        <label for="mqttBrokerPort">MQTT broker port:</label>
        <input type="number" id="mqttBrokerPort" value="1883"><br>
        <label for="mqttTopic">MQTT topic:</label>
        <input type="text" id="mqttTopic" value="esp32/dht22"><br>
        <button type="button" id="restoreDefaults">Restore default settings</button>
    </form>
    <script src="./settings.js"></script>
</body>
</html>
